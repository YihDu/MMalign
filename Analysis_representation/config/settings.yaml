experiment:
  name: multilingual_alignment_baseline
  seed: 42
  sample_size: 10
  languages:
    - en
    - jp-stair
    - cn
  conditions:
    mismatched:
      hard_negative: false

data:
  coco:
    data_dir: /root/personal/datasets/COCO_multilingual/data
    splits:
      - val
    caption_index: 4
    filter_empty_languages: true

model:
  name: llava-hf/llava-1.5-7b-hf
  revision: 'a272c74' # 否则会有Bug
  device: cuda
  dtype: auto

analysis:
  layer_mode: all
  layer_indices: []
  metrics:
    - cosine_distance
  statistics:
    t_test: false
  fusion:
    image_prompt: "{image_token}"
    text_prefix: ""
    text_suffix: ""
  sanity_checks:
    enabled: true
    base_condition: correct
    compare_condition: mismatched
    mean_diff_tol: 0.01
    win_rate_tol: 0.05
    min_metrics: 5

visualization:
  output_dir: report/figures
