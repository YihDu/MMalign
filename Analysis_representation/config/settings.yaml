experiment:
  name: multilingual_alignment_baseline
  seed: 42
  sample_size: 2
  languages:
    - en
    - jp-stair
    - cn

data:
  coco:
    data_dir: /root/personal/datasets/COCO_multilingual/data
    splits:
      - val
    caption_index: 2
    filter_empty_languages: true

model:
  name: llava-hf/llava-1.5-7b-hf
  revision: 'a272c74' # 否则会有Bug
  device: cuda
  dtype: auto

analysis:
  layer_mode: all
  layer_indices: []
  metrics:
    - cosine_distance
  statistics:
    t_test: true
  fusion:
    prompt_with_image: "{image_token}\n{caption}"
    prompt_text_only: "{caption}"
    image_pooling: mean
    keep_image_tokens: false
    delta_enabled: true

visualization:
  output_dir: report/figures
